<html>
<head>
	<title>FlapperNews</title>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<style type="text/css">
		body {
			font-family: cursive, sans-serif;
		}
		.news-header {
			text-align: center;
		}
		.glyphicon-thumbs-up {
			cursor: pointer;
		}
		.upvotes {
			font-size: large;
			float: left;
		}
		.post-body {
			margin-left: 7%;
			font-size: large;
		}
		.post-container {
			width: 100%;
			display: inline-block;

		}
	</style>
	
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<div class="news-header">
				<h1>Flapper news</h1>
			</div>
			<div class="post-container" ng-repeat="post in posts | orderBy : '-upvotes' ">
				<div class="upvotes">
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">
					</span>
					{{post.upvotes}}
				</div>
				<div class="post-body">
					<a href="{{post.link}}" ng-show="post.link">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span>
				</div>
			</div>
			<form ng-submit="addpost()">
				<h3>Add a new post</h3>
				<div class="form-group">
					<label>
						Title :
					</label>
					<input class="form-control" type="text" ng-model="title" placeholder="Title">
				</div>
				<div class="form-group">
					<label>
						Link :
					</label>
					<input class="form-control" type="text" ng-model="link" placeholder="Link">
				</div>
				<button type="submit">submit</button>
			</form>
		</div>
	</div>
</body>
</html>
