<html>
	<head>
		<title>Flapper News</title>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script type="text/javascript" src="angularApp.js"></script>
	</head>
	<body ng-app="flapperNews">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ui-view></ui-view>
			</div>
		</div>		
		<script type="text/ng-template" id="/home.html">
			<div class="header">
				<h2>FlapperNews</h2>
			</div>
			<div class="post-body" ng-repeat="post in posts | orderBy : '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">
				</span>
				{{post.upvotes}}
				<div class="post-title">
					<a ng-show="post.link" href="{{post.link}}">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span>
					<span>
						<a herf="#/posts/{{$index}}">comments</span>
				</div>
			</div>
			<form ng-submit="addPost()">
				<h3>Add a new post</h3>
				<div class="form-group">
					<label>Title</label>
					<input type="text" placeholder="title" ng-model="title" class="form-control"></input>
				</div>
				<div class="form-group">
					<label>Link</label>
					<input type="text" placeholder="link" ng-model="link" class="form-control"></input>
				</div>
				<button type="submit" class="btn btn-primary">post</button>
			</form>
		</script>

		<script type="text/ng-template" id="/posts.html">
			<div class="post-body">
				<div class="post-title">
					<a href="{{post.link}}" ng-show="post.link">
						{{post.link}}
					</a>
					<span ng-hide="post.link">
						{{post.lnk}}
					</span>
				</div>
			</div>
			<div ng-repeat="comment in comments | orderBy -upvotes">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
				
				{{comment.upvotes}} - by {{comment.author}}
				
				<div class="comment body">
					{{comment.body}}
				</div>
			</div>

			<form ng-submit="addComment()">
				<div class="form-group">
					<label>Add comment</label>
					<input type="text" class="form-control" placeholder="comment" ng-model="body"></input>
				</div>
				<button type="submit" class="btn btn-primary">post</button>
			</form>
		</script>
	</body>	
</html>
